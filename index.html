<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Dropdown Menu</title>
</head>
<body>
   <div class="container">
      <div class="navigation">
      <div class="user-box">
         <div class="image-box">
            <img 
               src="./images/user.jpg" 
               draggable="false"
               alt="user" 
            >
         </div>
         <p class="username">Stupid Horse</p>
      </div>
      <div class="menu-toggle"></div>
         <ul class="menu">
            <li><a href="#"><ion-icon name="person-outline"></ion-icon>My Profile</a></li>
            <li><a href="#"><ion-icon name="chatbubble-outline"></ion-icon>Messages</a></li>
            <li><a href="#"><ion-icon name="notifications-outline"></ion-icon>Notification</a></li>
            <li><a href="#"><ion-icon name="settings-outline"></ion-icon>Settings</a></li>
            <li><a href="#"><ion-icon name="help-circle-outline"></ion-icon>Help & Support</a></li>
            <li><a href="#"><ion-icon name="log-out-outline"></ion-icon>Log Out</a></li>
         </ul>
      </div>
   </div>

   <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

   <script>
      const menuToggle = document.querySelector('.menu-toggle')
      const navigation = document.querySelector('.navigation')
      menuToggle.onclick = () => {
         navigation.classList.toggle('active')
      }
   </script>
</body>
</html>
